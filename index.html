<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>محاسبه حجم CBM</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>محاسبه حجم CBM</h2>

      <label>طول (سانتی‌متر)</label>
      <input type="number" id="length" />

      <label>عرض (سانتی‌متر)</label>
      <input type="number" id="width" />

      <label>ارتفاع (سانتی‌متر)</label>
      <input type="number" id="height" />

      <label>تعداد</label>
      <input type="number" id="quantity" value="1"/>

      <button id="calc-btn">محاسبه</button>
      <button id="clear-btn">پاک کردن</button>

      <div class="result" id="result">حجم: </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
