<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محاسبه حجم CBM</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- کارت حجم -->
      <div class="card" id="volume-card">
        <h2 class="card-title">محاسبه کرایه کالا (حجمی)</h2>
        <div class="mode-buttons">
          <button id="volume-mode" class="mode-btn active">حجمی</button>
          <button
            id="to-weight"
            class="mode-btn"
            onclick="window.location.href='weight.html'"
          >
            وزنی
          </button>
        </div>

        <div class="container-info">
          <p>کانتینر 40 فوت (67.5 CBM)</p>
        </div>

        <div class="input-row">
          <div class="input-group">
            <label for="quantity">تعداد کل فاکتور شما</label>
            <input type="text" id="quantity" value="1" />
          </div>

          <div class="input-group">
            <label for="shipping-cost">کرایه هر CBM (تومان)</label>
            <input type="text" id="shipping-cost" />
          </div>
        </div>

        <hr class="divider" />
        <p class="dimension-label">فیلدهای زیر برای ابعاد یک کارتن هستند</p>

        <div class="input-row">
          <div class="input-group">
            <label for="length">طول</label>
            <input type="number" id="length" placeholder="سانتی‌متر" />
          </div>
          <div class="input-group">
            <label for="width">عرض</label>
            <input type="number" id="width" placeholder="سانتی‌متر" />
          </div>
          <div class="input-group">
            <label for="height">ارتفاع</label>
            <input type="number" id="height" placeholder="سانتی‌متر" />
          </div>
        </div>

        <div class="button-row">
          <button id="calc-btn">محاسبه</button>
          <button id="clear-btn">پاک کردن</button>
        </div>

        <button
          id="to-container-price"
          onclick="window.location.href='container-price.html'"
        >
          محاسبه کرایه کالا بر اساس قیمت کانتینر
        </button>

        <div class="result" id="result">حجم:</div>
        <div class="result" id="container-result">تعداد واحد در کانتینر:</div>
        <div class="result" id="price-result">کل کرایه:</div>
        <h4 class="designer-inf">طراحی و توسعه توسط: E30NK</h4>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="weight.js"></script>
  </body>
</html>
