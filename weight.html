<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محاسبه وزن</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card" id="weight-card">
        <h2 class="card-title">محاسبه کرایه کالا (وزنی)</h2>

        <div class="input-group">
          <label for="main-menu">دسته‌بندی:</label>
          <select id="main-menu">
            <option value="">لطفاً یک دسته انتخاب کنید</option>
          </select>
        </div>

        <div class="input-group">
          <label for="sub-menu">زیرمجموعه:</label>
          <select id="sub-menu">
            <option value="">لطفاً یک زیرمجموعه انتخاب کنید</option>
          </select>
        </div>

        <div class="input-group">
          <label for="weight-quantity">تعداد</label>
          <input type="number" id="weight-quantity" value="1" />
        </div>

        <div class="input-group">
          <label for="shipping-cost">کرایه هر کیلو (تومان)</label>
          <input type="text" id="shipping-cost" />
        </div>

        <button id="weight-calc-btn">محاسبه وزن</button>
        <button id="clear-weight-btn">پاک کردن وزن</button>
        <button id="back-to-volume" onclick="window.location.href='index.html'">
          برگشت به کارت حجم
        </button>

        <div class="result" id="weight-result">وزن:</div>
        <div class="result" id="shipping-result">کرایه کل:</div>
        <h4 class="designer-inf">طراحی و توسعه توسط: E30NK</h4>
      </div>
    </div>
    <script src="weight.js"></script>
  </body>
</html>
